<head>
    <title>What is your info</title>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
    <script>
        function validateForm(event) {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const agree = document.getElementById('agree').value;
            const form = document.getElementById('form');
            let isValid = true;

            if (name.trim() === '') {
                document.getElementById('name').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('name').classList.remove('error');
            }

            if (phone.trim() === '') {
                document.getElementById('phone').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('phone').classList.remove('error');
            }

            if (agree.trim() === '') {
                document.getElementById('agree').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('agree').classList.remove('error');
            }

            if (!isValid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body style="background-color: SkyBlue;">
    <h3>What is your contact information?</h3>
    <br>
    <form id="form" onsubmit="validateForm(event)">
        <label for="name">Name</label> <br>
        <input id="name" name="name" type="text"> <br>
        <label for="phone">Phone Number</label> <br>
        <input id="phone" name="phone" type="text"> <br> 
        <label for="agree">Term of Agreement</label> <br>
        <input id="agree" name="agree" type="text"> <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
