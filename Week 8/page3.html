<html>
<head>
    <title>What is your info</title>
    <script>
        function validateForm(event) {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const agree = document.getElementById('agree').value;
            const form = document.getElementById('form');

            if (name.trim() === '' || name.trim() === null) {
                document.getElementById('name').style.borderColor = 'red'; event.preventDefault;}

            if (phone.trim() === ''|| phone.trim() === null) {
                document.getElementById('phone').style.borderColor = 'red'; event.preventDefault;}

            if (agree.trim() === ''|| agree.trim() === null) {
                document.getElementById('agree').style.borderColor = 'red'; event.preventDefault;}
        }
    </script>
</head>
<body style="background-color: SkyBlue;">
    <h3>What is your contact information?</h3>
    <br>
    <form id="form" onsubmit=validateForm()>
        <label for="name">Name</label> <br>
        <input id="name" name="name" type="text"> <br>
        <label for="phone">Phone Number</label> <br>
        <input id="phone" name="phone" type="text"> <br> 
        <label for="agree">Term of Agreement</label> <br>
        <input id="agree" name="agree" type="text"> <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
