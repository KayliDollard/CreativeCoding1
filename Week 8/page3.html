<html>
<head>
    <title>What is your info</title>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const agree = document.getElementById('agree').value;
            const form = document.getElementById('form');
            const errorElement = document.getElementById('error');
            let isValid = true;

            if (name.trim() === '') {
                document.getElementById('name').style.borderColor = 'red';
                errorElement.innerText = 'Name is a required field.';
                isValid = false;
            } else {
                document.getElementById('name').style.borderColor = '';
            }

            if (phone.trim() === '') {
                document.getElementById('phone').style.borderColor = 'red';
                errorElement.innerText = 'Phone Number is a required field.';
                isValid = false;
            } else {
                document.getElementById('phone').style.borderColor = '';
            }

            if (agree.trim() === '') {
                document.getElementById('agree').style.borderColor = 'red';
                errorElement.innerText = 'Terms of Service is a required field.';
                isValid = false;
            } else {
                document.getElementById('agree').style.borderColor = '';
            }
            
            if (!isValid) {
                return false; // Prevent form submission
            }
            
            return true; // Allow form submission
        }
    </script>
</head>
<body style="background-color: SkyBlue;">
    <h3>What is your contact information?</h3>
    <br>
    <form id="form" onsubmit="return validateForm()">
        <label for="name">Name</label> <br>
        <input id="name" name="name" type="text"> <br>
        <label for="phone">Phone Number</label> <br>
        <input id="phone" name="phone" type="text"> <br> 
        <label for="agree">Term of Agreement</label> <br>
        <input id="agree" name="agree" type="text"> <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</html>
